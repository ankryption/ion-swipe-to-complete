<div class="swipe-button-text-container">
    <div class="swipe-button-text">
        {{ buttonText }}
    </div>
    <div class="swipe-button-subtext">
        {{ buttonSubtext }}
    </div>
</div>
<ion-slides class="swipe-button-slides-container" slider="data.slider">
    <!-- INDEX-0 - SWIPE RIGHT - show this when !swipeLeft -->
    <ion-slide-page class="swipe-button-slide-complete" ng-show="!swipeLeft">
    </ion-slide-page>
    <!-- INDEX-1 == BASE -->
    <ion-slide-page class="swipe-button-base" ng-class="{'swipe-button-left-arrow': swipeLeft, 'swipe-button-right-arrow': !swipeLeft}">
    </ion-slide-page>
    <!-- INDEX-2 - SWIPE LEFT - show this when swipeLeft -->
    <ion-slide-page class="swipe-button-slide-complete" ng-show="swipeLeft">
    </ion-slide-page>
</ion-slides>
